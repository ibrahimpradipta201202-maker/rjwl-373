<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  /* ==== SEMUA STYLE KAMU TIDAK DIHAPUS ==== */
  body{
    border: none;
    padding: 14px;
    background-color: #4d0b9f;
  }
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:25px;
  background: linear-gradient(90deg,#6c63ff,#ff00ff,#6c63ff);
  color:#fff;
  font-size:18px;
  cursor:pointer;
  margin-top:10px;
  text-shadow:0 0 5px #fff;
}
  
  h2{
  text-align:center;
  margin-bottom:20px;
  font-size:28px;
  text-shadow:0 0 15px #6c63ff,0 0 25px #ff00ff;
}
  p{
    
  color: white;
  text-align:center;
  margin-bottom:20px;
  font-size:28px;
  text-shadow:0 0 15px #6c63ff,0 0 25px #ff00ff;
  }
  input{
  width:100%;
  padding:14px;
  border-radius:15px;
  border:1px solid #6c63ff;
  outline:none;
  font-size:16px;
  background: rgba(0,0,0,0.3);
  color:#fff;
  box-shadow:0 0 0px #6c63ff inset;
  transition: all 0.3s ease;
  backdrop-filter: blur(5px);
  margin-bottom:10px;
  background-image: linear-gradient(120deg, rgba(255,255,255,0.1), rgba(255,255,255,0.25));
  background-size: 200% 200%;
}
input:focus,textarea:focus{
  animation: shimmer ;
  border-color:#ff00ff;
  box-shadow:0 0 0px #ff00ff,0 0 0px #6c63ff inset;
}
@keyframes shimmer{0%{background-position:-200% 0;}100%{background-position:200% 0;}}

/* Button */
.submit-btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:15px;
  background: linear-gradient(90deg,#6c63ff,#ff00ff,#6c63ff);
  color:#fff;
  font-size:18px;
  cursor:pointer;
  margin-top:10px;
  text-shadow:0 0 5px #fff;
}
.submit-btn:hover{box-shadow:0 0 30px #ff00ff,0 0 60px #6c63ff inset;}
.success-message{font-size:22px;font-weight:bold;padding:30px;display:none;}
/* Confetti */
@keyframes confettiFall{0%{transform:translateY(0) rotate(0deg);}100%{transform:translateY(500px) rotate(720deg);}}
.confetti{position:absolute;width:10px;height:10px;opacity:0.8;pointer-events:none;}
  </style>
</head>

<body>

  <!-- Tambah elemen menu & game biar JS bisa akses -->
  <div id="menu">
    <p>LOGIN</p>
    <button onclick="signin()">Ocil topeng ungu</button>
    <button onclick="login()">Ocil Sd baju olahraga</button>
  </div>

  <div id="game" style="display:none;">
    <p id="game-mode"></p>
    <div id="game-area"></div>
  </div>

<script>
  // Ambil elemen yang dipakai di JS
  const menu = document.getElementById('menu');
  const game = document.getElementById('game');
  const gameArea = document.getElementById('game-area');
  const gameMode = document.getElementById('game-mode');

  // Fungsi diperbaiki (pakai kurung () )
  function signin() {
    menu.style.display = "none";
    game.style.display = "block";
    gameMode.textContent = "OCIL TOPENG UNGU";
    gameArea.innerHTML = '<video width="100%" controls><source src="v3EACYev1" type="video/mp4"></video>';
  }

  function login() {
    menu.style.display = "none";
    game.style.display = "block";
    gameMode.textContent = "OCIL SD BAJU OLAHRAGA";
    gameArea.innerHTML = '<video width="100%" controls><source src="video/video-ku.mp4" type="video/mp4"> Browser kamu tidak mendukung video tag.</video>';
  }
</script>

</body>
  </html>
