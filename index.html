<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Absen</title>

<!-- hCaptcha -->
<script src="https://hcaptcha.com/1/api.js" async defer></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  height:100vh;display:flex;justify-content:center;align-items:center;
  background: linear-gradient(270deg,#6f00ff,#c800ff,#6c63ff,#3498db);
  background-size:800% 800%;
  animation:gradientBG 25s ease infinite;
  color:#fff;overflow:hidden;
}
@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
.form-container{
  background:rgba(0,0,0,.8);
  padding:40px 30px;
  border-radius:20px;
  width:98%;max-width:500px;
  text-align:center;
}
h2{margin-bottom:20px;}
.progress-container{height:8px;background:#333;border-radius:4px;margin-bottom:10px;}
.progress-bar{height:100%;width:0;background:#ff00ff;transition:.4s;}
.form-step{display:none;}
.form-step.active{display:block;}
input{
  width:100%;padding:14px;border-radius:12px;
  border:2px solid #6c63ff;margin-bottom:20px;
  background:#111;color:#fff;
}
button{
  width:100%;padding:14px;border-radius:14px;
  border:none;background:#6c63ff;color:#fff;
  font-size:16px;cursor:pointer;
}
button.disabled{background:gray;cursor:not-allowed;}
.success-message{display:none;font-size:20px;}
.confetti{position:absolute;width:8px;height:8px;}
</style>
</head>

<body>

<div class="form-container">
  <h2>Absen Online</h2>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <form id="multiStepForm">

    <div class="form-step active">
      <input name="nama" placeholder="Nama" required>
      <button type="button" class="next-btn">Next</button>
    </div>

    <div class="form-step">
      <input name="hp" placeholder="No HP" required>
      <button type="button" class="next-btn">Next</button>
    </div>

    <div class="form-step">
      <input name="lokasi" placeholder="Lokasi" required>
      <button type="button" class="next-btn">Next</button>
    </div>

    <div class="form-step">
      <input name="email" type="email" placeholder="Email" required>
      <button type="button" class="next-btn">Next</button>
    </div>

    <div class="form-step">
      <div class="h-captcha"
        data-sitekey="a5eee884-12a6-4fac-9480-648ab82c221a"
        data-callback="captchaDone">
      </div>
      <button id="submitBtn" type="submit" class="disabled" disabled>Kirim</button>
    </div>

  </form>

  <div class="success-message" id="successMessage">
    âœ… Data berhasil dikirim
  </div>
</div>

<!-- ================= FIREBASE + LOGIC ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

/* ðŸ”¥ CONFIG FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyAyCvKdrd0_EdqTg3EZgkbmeQQvAhn172Y",
  authDomain: "absenneoform.firebaseapp.com",
  databaseURL: "https://absenneoform-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "absenneoform",
  storageBucket: "absenneoform.appspot.com",
  messagingSenderId: "802007314176",
  appId: "1:802007314176:web:5cea26b50761a0dccc0de5"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* UI STEP */
const form = document.getElementById("multiStepForm");
const steps = document.querySelectorAll(".form-step");
const progressBar = document.getElementById("progressBar");
let step = 0;

function showStep(i){
  steps.forEach(s=>s.classList.remove("active"));
  steps[i].classList.add("active");
  progressBar.style.width = ((i)/(steps.length-1))*100+"%";
}
document.querySelectorAll(".next-btn").forEach(b=>{
  b.onclick=()=>{step++;showStep(step);}
});

/* CAPTCHA */
window.captchaDone=()=>{
  submitBtn.disabled=false;
  submitBtn.classList.remove("disabled");
};

/* SUBMIT */
form.addEventListener("submit", async e=>{
  e.preventDefault();

  const data={
    nama:form.nama.value,
    hp:form.hp.value,
    lokasi:form.lokasi.value,
    email:form.email.value,
    waktu:new Date().toISOString()
  };

  await push(ref(db,"FormData"),data);

  form.style.display="none";
  successMessage.style.display="block";

  for(let i=0;i<50;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"%";
    c.style.top="-10px";
    c.style.background=`hsl(${Math.random()*360},100%,70%)`;
    document.body.appendChild(c);
    c.animate([{transform:"translateY(0)"},{transform:"translateY(600px)"}],{duration:3000});
    setTimeout(()=>c.remove(),3000);
  }
});
</script>

</body>
  </html>
