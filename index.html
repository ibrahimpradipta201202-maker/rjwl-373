<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>TES FIREBASE FORM</title>
</head>
<body>

<h2>TES KIRIM DATA KE FIREBASE</h2>

<form id="testForm">
  <input type="text" id="nama" placeholder="Nama" required>
  <button type="submit">Kirim</button>
</form>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAyCvKdrd0_EdqTg3EZgkbmeQQvAhn172Y",
    authDomain: "absenneoform.firebaseapp.com",
    databaseURL: "https://absenneoform-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "absenneoform",
    storageBucket: "absenneoform.appspot.com",
    messagingSenderId: "802007314176",
    appId: "1:802007314176:web:5cea26b50761a0dccc0de5"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const form = document.getElementById("testForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    try {
      await push(ref(db, "TES"), {
        nama: document.getElementById("nama").value,
        waktu: new Date().toISOString()
      });
      alert("DATA TERKIRIM KE FIREBASE");
    } catch (err) {
      alert("ERROR: " + err.message);
      console.error(err);
    }
  });
</script>

</body>
</html>
